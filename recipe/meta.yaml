{% set version = "2.1.0" %}

package:
  name: pyathena
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyAthena/PyAthena-{{ version }}.tar.gz
  sha256: c98787078ef40ee901f82cf35472d32cd93da9ad734e5af71df7ec89e3c7f170

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - boto3 >=1.4.4
    - botocore >=1.5.52
    - future
    - tenacity >=4.1.0

test:
  imports:
    - pyathena

about:
  home: https://github.com/laughingman7743/PyAthena/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python DB API 2.0 (PEP 249) compliant client for Amazon Athena
  dev_url: https://github.com/laughingman7743/PyAthena/

extra:
  recipe-maintainers:
    - JorgeGarciaIrazabal
    - mariusvniekerk
