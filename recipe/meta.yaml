{% set version = "2.0.2" %}

package:
  name: pyathena
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyAthena/PyAthena-{{ version }}.tar.gz
  sha256: 61c534919faf3ca338cf5c9e4ec26fa5df9f2a13ca3f1b2e910fa9c1480ca040

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - boto3 >=1.4.4
    - botocore >=1.5.52
    - future
    - tenacity >=4.1.0

test:
  imports:
    - pyathena

about:
  home: https://github.com/laughingman7743/PyAthena/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python DB API 2.0 (PEP 249) compliant client for Amazon Athena
  dev_url: https://github.com/laughingman7743/PyAthena/

extra:
  recipe-maintainers:
    - JorgeGarciaIrazabal
    - mariusvniekerk
