{% set name = "pyathena" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyathena-{{ version }}.tar.gz
  sha256: be62cf5ac2cb9c0fa2206d943f0081af2308d60ce69893a58a1d7b6781249eef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8.1
    - pdm-backend
    - pip
  run:
    - python >=3.8.1
    - boto3 >=1.26.4
    - botocore >=1.29.4
    - tenacity >=4.1.0
    - fsspec

test:
  imports:
    - pyathena
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/laughingman7743/PyAthena/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python DB API 2.0 (PEP 249) compliant client for Amazon Athena
  dev_url: https://github.com/laughingman7743/PyAthena/

extra:
  recipe-maintainers:
    - xylar
    - JorgeGarciaIrazabal
    - mariusvniekerk
